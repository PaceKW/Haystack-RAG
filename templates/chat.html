<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .chat-container {
        width: 100%;
        max-width: 100%;
        height: 100vh;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }
      .chat-header {
        background-color: #6f42c1;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
      }
      .chat-messages {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #f8f9fa;
      }
      .message {
        margin-bottom: 10px;
        display: flex;
      }
      .message.user {
        justify-content: flex-end;
      }
      .message.bot {
        justify-content: flex-start;
      }
      .message p {
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 75%;
        word-wrap: break-word;
        background-color: #e9ecef;
        color: black;
      }
      .message.user p {
        background-color: #6f42c1;
        color: white;
      }
      .chat-input {
        display: flex;
        align-items: center;
        padding: 15px;
        border-top: 1px solid #ddd;
        background-color: #fff;
      }
      .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        margin-right: 10px;
      }
      .chat-input button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 40px;
        border: none;
        border-radius: 20px;
        background-color: #6f42c1;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .chat-input button:hover {
        background-color: #572e91;
      }
      .new-chat-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;
        color: #6f42c1;
        border: 1px solid #6f42c1;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .new-chat-btn:hover {
        background-color: #6f42c1;
        color: white;
      }
      #loading-icon {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      #loading-icon i {
        font-size: 16px;
      }
      @media (max-width: 768px) {
        .new-chat-btn {
          border: none;
          box-shadow: none;
        }
        .new-chat-btn i {
          margin-right: 0;
        }
        .new-chat-btn span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Chat Header -->
      <div class="chat-header">Chatbot</div>

      <!-- New Chat Button -->
      <a href="/upload" class="btn new-chat-btn">
        <i class="fas fa-plus"></i> <span>New Chat</span>
      </a>

      <!-- Chat Messages -->
      <div id="messages" class="chat-messages">
        {% for message in messages %}
        <div class="message {{ message.type }}">
          <p class="message-content" style="margin: 0">
            {{ message.content | safe }}
          </p>
        </div>
        {% endfor %}
      </div>

      <!-- Chat Input -->
      <form
        id="chat-form"
        class="chat-input"
        method="POST"
        action="javascript:void(0);"
      >
        <input
          type="text"
          name="question"
          id="question"
          placeholder="Tanyakan sesuatu..."
          required
          autocomplete="off"
          style="margin-right: 10px;"
        />
        <button type="submit" id="submit-button">
          <span id="submit-text">Kirim</span>
          <span id="loading-icon" style="display: none">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>
    </div>

    <script>
      // Gulir otomatis ke pesan terbaru
      function scrollToBottom() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Fungsi untuk menampilkan teks karakter demi karakter
      function typeWriter(element, text, delay) {
        return new Promise((resolve) => {
          let index = 0;
          function type() {
            if (index < text.length) {
              element.innerHTML += text.charAt(index);
              index++;
              setTimeout(type, delay);
            } else {
              resolve(); // Resolve the promise when typing is complete
            }
          }
          type();
        });
      }

      // Panggil fungsi setiap kali halaman selesai dimuat
      window.onload = function () {
        scrollToBottom();
        const botMessages = document.querySelectorAll(
          ".message.bot .message-content"
        );
        botMessages.forEach((msg) => {
          const text = msg.innerHTML;
          msg.innerHTML = ""; // Kosongkan konten untuk efek ketikan
          typeWriter(msg, text, 10); // 10 ms delay per karakter
        });
      };

      document
        .getElementById("chat-form")
        .addEventListener("submit", function () {
          const questionInput = document.getElementById("question");
          const question = questionInput.value;

          // Clear the input field
          questionInput.value = "";

          // Create a new message element for the user's question
          const messagesDiv = document.getElementById("messages");
          const userMessageDiv = document.createElement("div");
          userMessageDiv.className = "message user";
          const userP = document.createElement("p");
          userP.className = "message-content";
          userP.textContent = question; // Set the user's question
          userMessageDiv.appendChild(userP);
          messagesDiv.appendChild(userMessageDiv);

          // Scroll to the bottom after adding the user's message
          scrollToBottom();

          // Disable input and show loading icon while waiting for the bot's response
          questionInput.disabled = true;
          const submitButton = document.getElementById("submit-button");
          const submitText = document.getElementById("submit-text");
          const loadingIcon = document.getElementById("loading-icon");

          submitText.style.display = "none"; // Hide the submit text
          loadingIcon.style.display = "flex"; // Show loading icon

          // Send the question via AJAX
          fetch("/send_message", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question: question }),
          })
            .then((response) => response.json())
            .then((data) => {
              const answer = data.answer;

              // Create a new message element for the bot's response
              const botMessageDiv = document.createElement("div");
              botMessageDiv.className = "message bot";
              const p = document.createElement("p");
              p.className = "message-content";
              botMessageDiv.appendChild(p);
              messagesDiv.appendChild(botMessageDiv);

              // Typewriter effect for the bot's response
              typeWriter(p, answer, 15).then(() => {
                // Re-enable input and hide loading icon after typing is complete
                questionInput.disabled = false;
                submitText.style.display = "inline"; // Show the submit text
                loadingIcon.style.display = "none"; // Hide loading icon
                // Scroll to the bottom after the bot's response is complete
                scrollToBottom();
              });
            })
            .catch((error) => {
              console.error("Error:", error);
              // Reset button state in case of error
              questionInput.disabled = false;
              submitText.style.display = "inline"; // Show the submit text
              loadingIcon.style.display = "none"; // Hide loading icon
            });
        });
    </script>
  </body>
</html>
